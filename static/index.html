<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demos</title>
  <style>
    body {
      font-size: 0;
    }

    * {
      box-sizing: border-box;
    }

    .button-href {
      display: inline-block;
    }

    .button-href:not(:last-child) {
      margin-right: 16px;
    }
  </style>
</head>

<body>
  <a href="/webrtc-chat" class="button-href">
    <button>webrtc-chat</button>
  </a>
  <a href="/hls-video" class="button-href">
    <button>hls-video</button>
  </a>
</body>

</html>
